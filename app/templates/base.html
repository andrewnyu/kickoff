<html>
    <head>
    {% if title %}
    <title>{{ title }} Kickoff </title>
    {% else %}
    <title>Let's Kickoff</title>
    {% endif %}
    </head>

    <div>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('kickoff') }}">Play</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}


    {% block content %}{% endblock %}
</html>
